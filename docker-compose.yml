version: '3.8'

services:
  art-tactile-gui:
    image: fluidnotions/art-tactile-transform:latest
    container_name: art-tactile-transform
    ports:
      - "7860:7860"
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    volumes:
      # Optional: Mount a local directory for persistent outputs
      - ./outputs:/app/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
