[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --cov=src/art_tactile_transform
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests that require external API access
    requires_env: marks tests that require specific environment variables

# Test collection
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    .venv
    venv
    env
    __pycache__
    .pytest_cache
    htmlcov

# Minimum version requirements
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning